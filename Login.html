<!doctype html>
<html lang="en">

<head>
  <!-- Required meta tags -->
  <meta charset="utf-8">
  <meta name="viewport" content="width=device-width, initial-scale=1">

  <!-- Bootstrap CSS -->
  <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.1.0/dist/css/bootstrap.min.css" rel="stylesheet"
    integrity="sha384-KyZXEAg3QhqLMpG8r+8fhAXLRk2vvoC2f3B09zVXn8CA5QIVfZOJ3BCsw2P0p/We" crossorigin="anonymous">

  <!-- Font CSS -->
  <link rel="preconnect" href="https://fonts.googleapis.com">
  <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
  <link href="https://fonts.googleapis.com/css2?family=Inter:wght@100;200;300;400;500;600;700;800;900&display=swap"
    rel="stylesheet">

  <!-- Custom CSS -->
  <link rel="stylesheet" href="./css/login.css">

  <title>Dashboard Login</title>
</head>

<body>
  <div class="overflow-hidden">
    <div class="row vh-100">
      <div class="col-lg-4 d-flex align-items-center justify-content-center text-center"
        style="background-color: #FCFCFF;">
        <div class="founder w-75 text-center">
          <p class="mb-0">“From managing your classroom to teachers to students, Study+ is the only solution you need to
            digitise
            your
            coaching centre”</p>
          <div class="d-inline-flex align-items-end justify-content-between text-start w-50">
            <img class="img-founder" src="./assets/founder-dummy.png">
            <div class="founder-name mt-4">
              <p class="mb-0">Ajay Sharma</p>
              <span class="mb-0">MD IAS Academy</span>
            </div>
          </div>
        </div>
        <p class="brand">Study+</p>
      </div>
      <div class="col-lg-8 d-flex align-items-center justify-content-center" style="background-color: #5452F6;">
        <div class="box text-center justify-content-center align-items-center d-flex flex-column bg-light">
          <h4>Login to your account</h4>
          <div class="mt-3 input-width">
            <input type="email" class="form-control" id="exampleFormControlInput1" placeholder="Email address">
          </div>
          <div class="mt-4 input-width">
            <input type="password" class="form-control" id="exampleFormControlInput1" placeholder="Password">
          </div>
          <div class="form-check mt-3">
            <input class="form-check-input" type="checkbox" value="" id="flexCheckDefault">
            <label class="form-check-label" for="flexCheckDefault">
              Remember me
            </label>
          </div>
          <a href="#" class="login-btn d-flex align-items-center justify-content-center text-center">Login</a>
        </div>
        <img class="svg" src="./assets/login-SVG.svg">
      </div>
    </div>
  </div>

  <!-- Bootstrap Bundle with Popper -->
  <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.1.0/dist/js/bootstrap.bundle.min.js"
    integrity="sha384-U1DAWAznBHeqEIlVSCgzq+c9gqGAJn5c/t99JyeKa9xxaYpSvHU5awsuZVVFIhvj"
    crossorigin="anonymous"></script>

</body>

</html>
